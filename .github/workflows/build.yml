name: tauri-build

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: dtolnay/rust-toolchain@stable

      - name: Install frontend deps
        run: npm ci

      - name: Build with Tauri
        uses: tauri-apps/tauri-action@v0
        with:
          projectPath: src-tauri
          includeRelease: true

      # どこに出たかをログで確認（初回だけ入れておくと便利）
      - name: Show bundle directory
        shell: bash
        run: |
          ls -la src-tauri/target || true
          find src-tauri/target -maxdepth 4 -type d -name bundle -print || true

      - name: Upload bundles (Artifacts)
        uses: actions/upload-artifact@v4
        with:
          name: tauri-bundles-${{ matrix.os }}
          path: src-tauri/target/**/bundle/**
