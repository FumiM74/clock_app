name: tauri-build

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            tauri_args: --bundles app,dmg
            artifact_name: tauri-macos
            artifact_path: |
              src-tauri/target/release/bundle/macos/**
              src-tauri/target/release/bundle/dmg/**
          - os: windows-latest
            tauri_args: --bundles nsis
            artifact_name: tauri-windows-nsis
            artifact_path: dist-windows/**
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: dtolnay/rust-toolchain@stable

      - name: Install frontend deps
        run: npm ci

      - name: Build with Tauri
        uses: tauri-apps/tauri-action@v0
        with:
          projectPath: src-tauri
          includeRelease: true
          args: ${{ matrix.tauri_args }}

      - name: Prepare Windows artifact (flat layout)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist-windows | Out-Null
          $installer = Get-ChildItem -Path "src-tauri/target/release/bundle/nsis" -Filter "*-setup.exe" | Select-Object -First 1
          if (-not $installer) { throw "NSIS installer not found." }
          Copy-Item "setup_clock_app.bat" "dist-windows/setup_clock_app.bat" -Force
          Copy-Item $installer.FullName "dist-windows/clock_app_setup.exe" -Force

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          if-no-files-found: error
          path: ${{ matrix.artifact_path }}
